definitions:
  restapi.ChangeFolderNameRequest:
    properties:
      folder_id:
        description: 이름을 변경할 폴더의 고유 id 값
        example: a3106a0c-5ce7-40f6-81f4-ff9b8ebb240b
        type: string
      folder_name:
        description: 변경할 폴더 이름
        example: whatever
        type: string
      user_id:
        description: 이름을 변경할 폴더를 소유하고 있는 사용자 ID
        example: wavynoteadmin@gmail.com
        type: string
    type: object
  restapi.DefaultResponse:
    properties:
      msg:
        description: 실패 시 반환하는 에러 메시지
        type: string
      result:
        description: 요청에 대한 처리 성공/실패 여부
        example: "true"
        type: string
    type: object
  restapi.FolderListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/restapi.FolderSimpleInfo'
        type: array
    type: object
  restapi.FolderSimpleInfo:
    properties:
      folder_id:
        description: 폴더의 고유 id 값
        example: a3106a0c-5ce7-40f6-81f4-ff9b8ebb240b
        type: string
      folder_name:
        description: 폴더 이름
        example: my diary
        type: string
      note_count:
        description: 폴더에 존재하는 노트의 총 개수
        example: 5
        type: integer
    type: object
  restapi.NoteListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/restapi.NoteSimpleInfo'
        type: array
      user_id:
        example: wavynoteadmin@gmail.com
        type: string
    type: object
  restapi.NoteSimpleInfo:
    properties:
      note_id:
        description: 해당 폴더에 존재하는 노트의 고유 id 값
        example: 09d05df1-2958-4a3d-b910-3b4fb079327b
        type: string
      preview:
        description: 해당 폴더에 존재하는 노트의 본문 미리보기(글자수 제한)
        example: This is the main text of my first wavey note.
        type: string
      title:
        description: 해당 폴더에 존재하는 노트의 제목
        example: my first note
        type: string
    type: object
  restapi.RandomMatchRequest:
    properties:
      from_id:
        description: 노트를 보내는 사용자의 id
        example: wavynoteadmin@gmail.com
        type: string
      note_id:
        description: 랜덤 매칭을 통해 임의의 대상에게 보낼 노트의 고유 id 값
        example: 09d05df1-2958-4a3d-b910-3b4fb079327b
        type: string
    type: object
  restapi.RemoveFolderInfo:
    properties:
      folder_id:
        description: 삭제할 폴더의 고유 id 값
        example: a3106a0c-5ce7-40f6-81f4-ff9b8ebb240b
        type: string
      folder_name:
        description: 삭제할 폴더의 이름
        example: my diary
        type: string
    type: object
  restapi.RemoveFolderRequest:
    properties:
      data:
        items:
          $ref: '#/definitions/restapi.RemoveFolderInfo'
        type: array
      user_id:
        example: wavynoteadmin@gmail.com
        type: string
    type: object
  restapi.RemoveNoteInfo:
    properties:
      folder_id:
        description: 삭제할 노트가 포함되어 있는 폴더의 고유 id 값
        example: 980e71ba-0395-49aa-833e-3ebc76b3ec88
        type: string
      note_id:
        description: 삭제할 노트의 고유 id 값
        example: 09d05df1-2958-4a3d-b910-3b4fb079327b
        type: string
    type: object
  restapi.RemoveNoteRequest:
    properties:
      data:
        items:
          $ref: '#/definitions/restapi.RemoveNoteInfo'
        type: array
      user_id:
        example: wavynoteadmin@gmail.com
        type: string
    type: object
  restapi.Response400:
    properties:
      code:
        example: 400
        type: integer
      msg:
        example: Bad request
        type: string
    type: object
  restapi.Response401:
    properties:
      code:
        example: 401
        type: integer
      msg:
        example: Fail to parse Authorization header
        type: string
    type: object
  restapi.Response404:
    properties:
      code:
        example: 404
        type: integer
      msg:
        example: Not exist the target resource in our server
        type: string
    type: object
  restapi.Response500:
    properties:
      code:
        example: 500
        type: integer
      msg:
        example: Internal server error
        type: string
    type: object
  restapi.SaveNoteRequest:
    properties:
      content:
        description: 내가 쓴 노트의 본문 내용
        example: This is the main text of my first wavey note.
        type: string
      folder_id:
        description: 내가 쓴 노트가 포함되어 있는 폴더의 고유 id 값
        example: 980e71ba-0395-49aa-833e-3ebc76b3ec88
        type: string
      from_id:
        description: 작성자의 id
        example: wavynoteadmin@gmail.com
        type: string
      keywords:
        description: 내가 쓴 노트의 키워드
        example:
        - b0d88d67-01fd-47f8-b426-6ca0657d0f6e
        items:
          type: string
        type: array
      save_at:
        description: 노트 저장 시점의 timestamp 정보
        example: "2023-11-01 21:00:00"
        type: string
      title:
        description: 내가 쓴 노트의 제목
        example: my first note
        type: string
    type: object
  restapi.SendNoteRequest:
    properties:
      conversation_id:
        description: 대화방의 고유 id 값
        example: 1afc571d-61bf-4cef-95ce-ab791f999297
        type: string
      from_id:
        description: 작성자의 id
        example: wavynoteadmin@gmail.com
        type: string
      note_id:
        description: 내가 쓴 노트의 고유 id 값
        example: 09d05df1-2958-4a3d-b910-3b4fb079327b
        type: string
      send_at:
        description: 보낸 시간
        example: "2023-11-01 23:20:12"
        type: string
      to_id:
        description: 내가 쓴 노트를 보내는 대상의 id
        example: somebody@naver.com
        type: string
    type: object
  restapi.ShareNoteRequest:
    properties:
      host_id:
        description: 오픈 노트에 공유한 사용자 id
        example: wavynoteadmin@gmail.com
        type: string
      note_id:
        description: 오픈 노트에 공유할 노트의 고유 id 값
        example: 09d05df1-2958-4a3d-b910-3b4fb079327b
        type: string
    type: object
  restapi.SignInRequest:
    type: object
  restapi.SignUpRequest:
    type: object
